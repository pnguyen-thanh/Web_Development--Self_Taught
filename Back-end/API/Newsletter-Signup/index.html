<!DOCTYPE html>
<html>
    <head>
        <title>Newsletter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet"/>
    </head>
    <body class="d-flex align-items-center py-4 bg-body-tertiary">  
        <main class="form-signin w-50 m-auto">
            <form method="post" action="/">
                <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>
            
                <div class="form-floating mb-3">
                    <input name="fullName" type="name" class="form-control" id="floatingInput" placeholder="Full Name" required autofocus>
                    <label for="floatingInput">Full Name</label>
                </div>

                <div class="form-floating">
                    <input name="email" type="email" class="form-control" id="floatingPassword" placeholder="name@example.com" required>
                    <label for="floatingPassword">Email address</label>
                </div>

                <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Subscribe</button>
                <p class="mt-4 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>    </body>
</html>
