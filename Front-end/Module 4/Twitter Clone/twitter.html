<html>

    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="twitter.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <header>
            <h1>Twitter</h1>
        </header>
        <main>
            <div class="tweet-input-area">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOzyLLmP3mHvicqW--DNaEMSzMitcod1eNCA&usqp=CAU" class="profile-pic">
                <textarea placeholder="What's happening?" id="tweet-input"></textarea>
            </div>
            <button id="tweet-btn">Tweet</button>
            <div class="feed" id="feed"></div>
        </main>
        <script src="twitter.js" type="module"></script>
    </body>

</html>
